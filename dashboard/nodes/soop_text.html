<style>
  .nr-db-text-layout {
    position: relative;
    display: inline-block;
    width: 90px;
    height: 60px;
    border-radius: 3px;
    border: 1px solid #bbb;
    cursor: pointer;
    color: #666;
    margin-right: 10px;
    margin-bottom: 10px;
  }
  .nr-db-text-layout.selected,
  .nr-db-text-layout:hover {
    border-color: #333;
    color: #333;
  }
  .nr-db-text-layout span {
    position: absolute;
  }
  .nr-db-text-layout-value {
    font-weight: bold;
  }
  .nr-db-text-layout-row span {
    top: 20px;
  }
  .nr-db-text-layout-0 .nr-db-text-layout-label {
    left: 2px;
  }
  .nr-db-text-layout-0 .nr-db-text-layout-value {
    left: 34px;
  }
  .nr-db-text-layout-1 .nr-db-text-layout-label {
    left: 2px;
  }
  .nr-db-text-layout-1 .nr-db-text-layout-value {
    right: 2px;
  }
  .nr-db-text-layout-2 .nr-db-text-layout-label {
    left: 11px;
  }
  .nr-db-text-layout-2 .nr-db-text-layout-value {
    right: 11px;
  }
  .nr-db-text-layout-3 .nr-db-text-layout-label {
    right: 40px;
  }
  .nr-db-text-layout-3 .nr-db-text-layout-value {
    right: 2px;
  }

  .nr-db-text-layout-col span {
    width: 90px;
    text-align: center;
    left: 0px;
  }
  .nr-db-text-layout-4 .nr-db-text-layout-label {
    top: 12px;
  }
  .nr-db-text-layout-4 .nr-db-text-layout-value {
    top: 26px;
  }
  .nr-db-text-layout-checkbox {
    display: none;
    width: 10px;
    height: 10px;
    border-radius: 10px;
    border: 1px solid #bbb;
    position: absolute;
    right: -5px;
    top: -5px;
    background: #fff;
  }
  .nr-db-text-layout.selected .nr-db-text-layout-checkbox {
    display: inline-block;
    box-shadow: inset 0px 0px 0px 2px #fff;
    background: #333;
    border-color: #333;
  }
</style>

<script type="text/javascript">
  const textPositionSelector = "#node-input-widgetX, #node-input-widgetY, #node-input-width, #node-input-height";
  function getGroupGrid(nodeId) {
    const groupId = $("#node-input-group").val();
    const groupNode = RED.nodes.node(groupId);
    groupNode._def.reflectEdit(groupId, nodeId);
    return groupNode.groupState;
  }
  function getXYWH() {
    const x = parseInt($("#node-input-widgetX").val());
    const y = parseInt($("#node-input-widgetY").val());
    const w = parseInt($("#node-input-width").val());
    const h = parseInt($("#node-input-height").val());
    return { x, y, w, h };
  }
  // Validate the widget to place on (x, y, w, h).
  function validateXYWH(arr) {
    const { x, y, w, h } = getXYWH();
    // If x, y, w, h is under or over idx of arr -> return false
    if (x < 0 || y < 0 || w <= 0 || h <= 0 || w > 12 || x + w > arr[0].length || y + h > arr.length) {
      return false;
    }
    // If the space is alredy filled, return false
    for (let i = x; i < x + w; i++) {
      for (let j = y; j < y + h; j++) {
        if (arr[j][i]) {
          return false;
        }
      }
    }
    return true;
  }
  // Create a table with array
  function newTable(arr) {
    const row = arr.length;
    const col = arr[0].length;
    // Append a row for column header(1,2,....)
    $("#group-table>tbody").append('<tr id="col-header"></tr>');
    $("#col-header").append("<th></th>");
    for (let j = 0; j < col; j++) {
      $("#col-header").append(`<th scope="col">${j}</th>`);
    }
    // Append group row and col
    for (let i = 0; i < row; i++) {
      // append row
      $("#group-table>tbody").append(`<tr id="row${i}"></tr>`);
      // Append a col for row header(1,2,...)
      $(`#row${i}`).append(`<th scope="row" class="row-header">${i}</th>`);
      // Append col
      for (let j = 0; j < col; j++) {
        const tag = `<td id="col${j}" class="col ${arr[i][j] ? "filled" : "empty"}" ></td>`;
        $(`#row${i}`).append(tag);
      }
    }
    // Table Design
    $(".col").css("border", "dotted black 1px");
    $(".col").css("width", "20px");
    $(".col").css("height", "20px");
    $(".filled").css("background-color", "#DEDEDE");
    $(".empty").css("background-color", "#FFFFFF");
    $("th").css("border", "none");
  }
  // Remove color for new node and return the original color for filled or empty space
  function removeColor(w, h) {
    for (let i = 0; i < w; i++) {
      for (let j = 0; j < h; j++) {
        $(`#row${j}>#col${i}`).removeClass("new-node");
      }
    }
    $(".filled").css("background-color", "#DEDEDE");
    $(".empty").css("background-color", "#FFFFFF");
  }
  // Add color for new node
  function addColor() {
    const { x, y, w, h } = getXYWH();
    for (let i = x; i < x + w; i++) {
      for (let j = y; j < y + h; j++) {
        $(`#row${j}>#col${i}`).addClass("new-node");
      }
    }
    $(".new-node").css("background-color", "#D9E5FF");
  }
  // Add new node on group grid
  function addNewNode(arr) {
    // Remove 'new-node' class in every row-col
    const { x, y, w, h } = getXYWH();
    removeColor(arr[0].length, arr.length);
    // if (x, y, w, h) is ok, then put. or error.
    if (validateXYWH(arr)) {
      addColor();
      $(textPositionSelector).removeClass("input-error");
    } else {
      $(textPositionSelector).addClass("input-error");
    }
  }
  function changeGroup(arr) {
    if ($("#node-input-group-table > table").length) {
      const row = arr.length;
      const col = arr[0].length;
      const currow = $("#group-table>tbody>tr").length - 1;
      const curcol = $("#group-table>tbody>#row1>td").length;
      if (currow !== row || curcol !== col) {
        $("#node-input-group-table").children("table").remove();
        $("#node-input-group-table").append('<table border="1" id="group-table"><tbody></tbody></table>');
        newTable(arr);
        addNewNode(arr);
        $(textPositionSelector).off();
        $(textPositionSelector).on("change", () => addNewNode(arr));
      }
    }
  }
  RED.nodes.registerType("soop_text", {
    category: "soop-dashboard",
    color: "#5F86FE",
    defaults: {
      name: { value: "" },
      label: { value: "text_name" },
      group: { type: "soop_group", required: true },
      width: { value: 1, validate: RED.validators.number(), required: true },
      height: { value: 1, validate: RED.validators.number(), required: true },
      widgetX: { value: 0, validate: RED.validators.number(), required: true },
      widgetY: { value: 0, validate: RED.validators.number(), required: true },
      tooltip: { value: "list_node" },
      format: { value: "{{msg.payload}}" },
      layout: { value: "0" },
      fontSize: { value: "16", required: true, validate: RED.validators.number() },
      value: { value: "defalut text" },
    },
    inputs: 1,
    icon: "font-awesome/fa-font",
    paletteLabel: "soop_text",
    label: function () {
      return this.name || "soop_text";
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function () {
      $.fn.groupTable = function (arr) {
        $(this).append('<table border="1" id="group-table"><tbody></tbody></table>');
        newTable(arr);
        $(textPositionSelector).on("change", () => addNewNode(arr));
      };
      $("#node-input-group-table").groupTable(getGroupGrid(this.id));

      if (!$("#node-input-widgetX").val()) {
        $("#node-input-widgetX").val(0);
      }
      if (!$("#node-input-widgetY").val()) {
        $("#node-input-widgetY").val(0);
      }
      if (!$("#node-input-width").val()) {
        $("#node-input-width").val(1);
      }
      if (!$("#node-input-height").val()) {
        $("#node-input-height").val(1);
      }

      $(".nr-db-text-layout-" + (this.layout || "row-spread")).addClass("selected");

      [
        ".nr-db-text-layout-0",
        ".nr-db-text-layout-1",
        ".nr-db-text-layout-2",
        ".nr-db-text-layout-3",
        ".nr-db-text-layout-4",
      ].forEach(function (id) {
        $(id).click(function (e) {
          $(".nr-db-text-layout").removeClass("selected");
          $(this).addClass("selected");
          $("#node-input-layout").val(id.substring(".nr-db-text-layout-".length));
          e.preventDefault();
        });
      });
      $("#node-input-group").on("change", () => {
        changeGroup(getGroupGrid(this.id));
      });
    },
    oneditresize: function () {
      changeGroup(getGroupGrid(this.id));
    },
  });
</script>

        <a href="#" class="nr-db-text-layout nr-db-text-layout-row nr-db-text-layout-1">
